<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 3</title>
</head> 
<body>
    <script>
        let produto = prompt("Digite o nome de um produto");
        let valorProduto = prompt("Digite o Valor do Produto");
        let quantidadeProduto = prompt("Digite a quantidade de produtos");        
        let totalProduto = valorProduto * quantidadeProduto;
        let desconto = totalProduto * 0.9;

        window.document.write("Produto: " + produto + "</br>");
        window.document.write("Valor: " + valorProduto + "</br>");
        window.document.write("Quantidade: " + quantidadeProduto + "</br>");
        window.document.write("Total: " + totalProduto +"</br>");
        window.document.write("Total com desconto: " + desconto);

    </script>
    
</body>
</html>
